<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="min-h-screen bg-gray-100 text-black">

  <!-- Header -->
  <header class="bg-gray-900 text-white text-2xl font-bold px-6 py-4 flex justify-between items-center">
    <span>Smart Parking System</span>
    <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-700 px-4 py-1 rounded">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row p-8 space-y-6 md:space-y-0 md:space-x-6">

    <!-- Left Column -->
    <div class="flex flex-col space-y-6 w-full md:w-1/3">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-center mb-4">Available Parking Spots</h2>
        <div id="parkingGrid" class="grid grid-cols-4 gap-3 justify-center"></div>
      </div>

      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-center mb-4">Reserve Your Spot</h2>
        <form id="reserveForm">
          <label class="block mb-2 text-sm font-semibold">Vehicle Number</label>
          <input type="text" 
                 id="vehicleNumber" 
                 required 
                 class="w-full border rounded px-3 py-2 mb-4 uppercase" 
                 placeholder="MH 12 RQ 2311" 
                 pattern="[A-Z]{2}\s[0-9]{2}\s[A-Z]{1,2}\s[0-9]{4}"
                 title="Format: MH 12 RQ 2311"
                 oninput="this.value=this.value.toUpperCase()" />

          <label class="block mb-2 text-sm font-semibold">Parking Spot (Number)</label>
          <input type="number" id="spotNumber" required min="1" max="20" class="w-full border rounded px-3 py-2 mb-4" />

          <label class="block mb-2 text-sm font-semibold">From Time</label>
          <input type="datetime-local" id="fromTime" required class="w-full border rounded px-3 py-2 mb-4" />

          <label class="block mb-2 text-sm font-semibold">To Time</label>
          <input type="datetime-local" id="toTime" required class="w-full border rounded px-3 py-2 mb-4" />

          <button type="submit" class="bg-gray-800 text-white py-2 w-full rounded hover:bg-gray-700">Reserve Spot</button>
        </form>
      </div>
    </div>

    <!-- Right Column -->
    <div class="flex-1 flex flex-col space-y-6">
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold mb-4">Your Reservations</h2>
        <ul id="reservedSpotsList" class="space-y-3"></ul>
      </div>
    </div>
  </div>

  <!-- Link external JS -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
